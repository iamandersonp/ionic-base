<ion-header [translucent]="true">
  <ion-toolbar [color]="color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button *ngIf="back" defaultHref="/" text="">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ tittle }}</ion-title>
  </ion-toolbar>
</ion-header>
